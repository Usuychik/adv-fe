<!DOCTYPE html>
<html>
<head>
    <title>ADV_FE APP | Lesson1 | Stage 2</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
<div class="layout">
    <div class="header">
        <div class="header-layout">
            <div class="application-logo"></div>
            <div class="application-text">
                <div class="application-text__greeting">Welcome dude</div>
                <div class="application-text__cta">Let's share photo with all world</div>
            </div>
            <div class="user-menu">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="posts-container">
            <div class="posts_header">
                <div class="posts-container__search">
                    <input type="text" class="posts-container__search-input" />
                </div>
                <div class="posts-container__menu">
                    <div class="posts-container__menu-item" id="popular">POPULAR</div>
                    <div class="posts-container__menu-item">MY PHOTO</div>
                </div>
            </div>
            <div class="posts-container-current_post">

            </div>
            <div class="posts-container-related_list">

            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>

<script type="text/x-handlebars-template" id="posts-container-related_list-template">
    {{#each posts}}
    {{> post-preview class="posts-container__post" }}
    {{/each}}
</script>

<script type="text/x-handlebars-template" id="post-preview-template">
    <div class="post-preview {{class}}" data-id="{{id}}">
        <div class="post-preview__island">
            <div class="post-preview__img-wrapper">
                <img class="post-preview__img" src="{{imgUrl}}"></img>
            </div>
            <div class="post-preview__description">{{description}}</div>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="posts-container-current_post-template">
    <div class="posts-container-current_post-image">
        <img class="posts-container-current_post-img" src="{{post.imgUrl}}"></img>
    </div>
    <div class="posts-container-current_post-desc"> {{post.description}}</div>
    <div class="posts-container-current_post-comments">
        <ul class="posts-container-current_post-comments-list">
            {{> comment}}
        </ul>
    </div>
</script>

<script type="text/x-handlebars-template" id="posts-container-current_post-comment-template">
    {{#each comments}}
    <li class="comment"><div class="comment-user">{{username}}:</div><div class="comment-text">{{text}}</div>
        {{#if comments}}
        <ul class="posts-container-current_post-comments-list">
            {{> comment}}
        </ul>
        {{/if}}
    </li>
    {{/each}}
</script>

<script type="text/javascript">
    document.getElementById('popular').onclick = function(){
        window.location.href = "posts.html";
    }
</script>
<script src="/libs/jquery/dist/jquery.js"></script>
<script src="/libs/handlebars/handlebars.js"></script>
<script src="/data.js"></script>
<script src="/post.js"></script>
</body>
</html>
